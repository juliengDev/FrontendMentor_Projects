<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="academic project" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Order summary card</title>
  </head>
  <body class="bg-desktop flex justify-center bg-[#E0E8FF]">
    <article
      class="drop-shadow-card mt-[4.4375rem] flex max-w-[20.4375rem] flex-col items-center rounded-[20px] bg-white lg:mt-[6.375rem] lg:max-w-[28.125rem]"
    >
      <img
        class="mb-8 rounded-t-[20px]"
        src="images/illustration-hero.svg"
        alt="hero image"
      />
      <div class="px-10 lg:px-12">
        <h1 class="mb-4 text-center text-[1.25rem] font-black">
          Order Summary
        </h1>
        <p class="mb-6 text-center text-[0.9375rem] font-medium text-[#717FA6]">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="mb-10 flex w-full items-center justify-between">
          <div class="flex items-center gap-5">
            <img
              class="max-w-[48px]"
              src="images/icon-music.svg"
              alt="icon music"
            />
            <div class="flex gap-5">
              <div class="flex flex-col">
                <p class="text-sm font-black">Annual Plan</p>
                <p class="text-sm font-medium text-[#717FA6]">$59.99/year</p>
              </div>
            </div>
          </div>
          <a
            class="text-[0.8125rem] font-bold text-[#382AE1] underline transition-colors duration-200 hover:text-[#766CF1] hover:no-underline"
            href="#"
            >Change</a
          >
        </div>
        <div class="flex flex-col items-center">
          <button
            class="drop-shadow-custom mb-6 w-full max-w-[22.125rem] min-w-[17.4375rem] cursor-pointer rounded-[11px] bg-[#382AE1] px-16 py-[15px] text-[0.9375rem] font-black text-white transition-colors duration-200 hover:bg-[#766CF1]"
          >
            Proceed to Payment
          </button>
          <a
            class="mb-8 cursor-pointer text-[0.9375rem] font-black text-[#717FA6] transition-colors duration-200 hover:text-[#1F2E55]"
            href="#"
            >Cancel Order</a
          >
        </div>
      </div>
    </article>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
