<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="academic project" />
    <title>Intro component with sign up form</title>
  </head>
  <body
    class="bg-desktop bg-base-pink flex min-h-screen flex-col px-6 pt-[5.5rem] pb-[4.25rem] lg:mr-4 lg:grid lg:grid-cols-[1fr_1fr] lg:gap-16"
  >
    <div
      class="mx-auto mb-16 flex max-w-[60%] flex-col items-center text-center text-white lg:py-[12.625rem] lg:pl-[10.3125rem] lg:text-start xl:max-w-4xl"
    >
      <h1
        class="mb-4 text-[1.75rem] leading-[36px] font-bold tracking-[-0.29px] lg:text-[3.125rem] lg:leading-[55px] lg:tracking-[-0.52px]"
      >
        Learn to code by watching others
      </h1>
      <p class="text-base leading-[26px] font-medium">
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </div>
    <div
      class="mx-auto flex w-[80%] flex-col lg:min-w-[32.5rem] lg:justify-self-end"
    >
      <div
        class="bg-base-violet drop-shadow-custom mb-6 rounded-[10px] px-[4.125rem] py-[1.125rem]"
      >
        <p
          class="text-center leading-[26px] font-light tracking-[0.27px] text-white"
        >
          <span class="font-bold">Try it free 7 days</span> then $20/mo.
          thereafter
        </p>
      </div>
      <form
        id="form"
        action=""
        class="drop-shadow-custom flex flex-col gap-4 rounded-[5px] bg-white p-6"
      >
        <div class="relative min-h-[80px]">
          <label for="firstname"></label>
          <input
            class="w-full rounded-[5px] border border-[#DEDEDE] px-5 py-[0.9375rem] placeholder:text-sm placeholder:leading-[26px] placeholder:font-semibold placeholder:tracking-[0.25px]"
            placeholder="First Name"
            id="firstname"
            name="firstname"
            type="text"
          />
          <img
            class="absolute top-4 right-10 hidden"
            src="images/icon-error.svg"
            alt="icon error"
          />
          <p class="error"></p>
        </div>
        <div class="relative min-h-[80px]">
          <label for="lastname"></label>
          <input
            class="w-full rounded-[5px] border border-[#DEDEDE] px-5 py-[0.9375rem] placeholder:text-sm placeholder:leading-[26px] placeholder:font-semibold placeholder:tracking-[0.25px]"
            placeholder="Last Name"
            id="lastname"
            name="lastname"
            type="text"
          />
          <img
            class="absolute top-4 right-10 hidden"
            src="images/icon-error.svg"
            alt="icon error"
          />
          <p class="error"></p>
        </div>
        <div class="relative min-h-[80px]">
          <label for="email"></label>
          <input
            class="w-full rounded-[5px] border border-[#DEDEDE] px-5 py-[0.9375rem] placeholder:text-sm placeholder:leading-[26px] placeholder:font-semibold placeholder:tracking-[0.25px]"
            placeholder="Email Address"
            id="email"
            name="email"
            type="email"
          />
          <img
            class="absolute top-4 right-10 hidden"
            src="images/icon-error.svg"
            alt="icon error"
          />
          <p class="error"></p>
        </div>
        <div class="relative min-h-[80px]">
          <label for="password"></label>
          <input
            class="w-full rounded-[5px] border border-[#DEDEDE] px-5 py-[0.9375rem] placeholder:text-sm placeholder:leading-[26px] placeholder:font-semibold placeholder:tracking-[0.25px]"
            placeholder="Password"
            id="password"
            name="password"
            type="password"
          />
          <img
            class="absolute top-4 right-10 hidden"
            src="images/icon-error.svg"
            alt="icon error"
          />
          <p class="error"></p>
        </div>
        <button
          class="bg-base-green drop-shadow-btn mb-2 flex w-full items-center justify-center rounded-[5px] px-10 py-[15px] text-[0.9375rem] leading-[26px] font-semibold text-white uppercase"
        >
          Claim your free trial
        </button>
        <p
          class="mx-10 self-center text-center text-[0.6875rem] text-[#BAB7D4]"
        >
          By clicking the button, you are agreeing to our
          <span class="text-base-pink font-bold">Terms and Services</span>
        </p>
      </form>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
