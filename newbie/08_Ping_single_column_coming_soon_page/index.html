    <title>Ping coming soon page</title>

  <body
    class="mx-auto mt-20 mb-9 flex max-w-[302px] flex-col items-center bg-white px-9 lg:max-w-[620px]"
  >
    <header class="mb-18 flex w-full flex-col items-center text-center">
      <img class="mb-8" src="images/logo.svg" alt="logo image" />
      <h1
        class="mb-4 text-[1.375rem] leading-[32px] font-light text-[#969696] lg:text-[3rem]"
      >
        We are launching <span class="font-bold text-[#15202A]">soon!</span>
      </h1>
      <h2 class="mb-8 text-xs font-light text-[#15202A] lg:mb-10 lg:text-xl">
        Subscribe and get notified
      </h2>
      <form
        action=""
        id="form"
        class="mx-2.5 flex w-full flex-col items-center gap-2.5 lg:flex-row"
      >
        <div class="flex w-[90%] flex-col gap-[2px] lg:basis-[70%]">
          <label class="hidden" for="email"></label>
          <input
            class="h-10 w-full rounded-4xl border-1 border-[#C2D3FF] py-[0.625rem] pl-8 text-[#15202A] placeholder:text-xs placeholder:leading-[20px] placeholder:font-light placeholder:text-[#B8C7ED] lg:placeholder:text-base"
            type="text"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <p class="error-msg"></p>
        </div>

        <button
          class="drop-shadow-btn h-10 w-[90%] rounded-4xl border-1 border-[#4C7BF3] bg-[#4C7BF3] py-[0.625rem] text-xs leading-4 font-semibold text-white hover:cursor-pointer lg:basis-[30%] lg:self-start lg:text-base"
        >
          Notify Me
        </button>
      </form>
    </header>
    <img
      class="mb-[7.5rem] max-w-[17.6875rem] lg:max-w-full"
      src="images/illustration-dashboard.png"
      alt="image illustration dashboard"
