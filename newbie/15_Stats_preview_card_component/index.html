<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="academic project" />
    <link href="/src/style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Social proof section</title>
  </head>
  <body class="bg-[#0A0C1C]">
    <div
      id="app"
      class="mx-auto flex h-screen flex-col items-center rounded-lg px-4 py-[5.5rem] sm:max-w-[1110px] sm:flex-row-reverse sm:rounded-none sm:rounded-r-lg"
    >
      <div class="image-container sm:h-[27.875rem] sm:w-1/2 sm:rounded-r-lg">
        <picture>
          <source
            srcset="/images/image-header-desktop.jpg"
            media="(min-width: 640px)"
            type="image/jpg"
          />
          <img
            src="/images/image-header-mobile.jpg"
            alt="Hero banner illustration"
            loading="lazy"
            class="h-full w-full rounded-t-lg object-cover sm:rounded-none sm:rounded-r-lg"
            decoding="async"
          />
        </picture>
        <div class="overlay"></div>
      </div>
      <div
        class="flex flex-col items-center rounded-b-lg bg-[#1B1937] px-8.5 py-10 sm:h-[27.875rem] sm:w-1/2 sm:pt-[71px] sm:pb-[59px]"
      >
        <h1
          class="sm:text-9 sm:max-w-[300 px] mb-4 text-center text-[1.75rem] leading-8 font-bold text-white sm:text-start sm:leading-[44px]"
        >
          Get <span class="text-[#AB5CDB]">insights</span> that help your
          business grow.
        </h1>
        <p
          class="sm:mb-[4.5rem]leading-6 mb-10 text-center text-base text-white/50 sm:text-start"
        >
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="flex flex-col items-center gap-6 sm:flex-row sm:self-start">
          <div class="flex flex-col items-center gap-0.5 sm:items-start">
            <p class="text-2xl font-bold text-white">10k+</p>
            <p
              class="text-2xl font-normal text-white/50 uppercase sm:text-[12px]"
            >
              companies
            </p>
          </div>
          <div class="flex flex-col items-center gap-0.5 sm:items-start">
            <p class="text-2xl font-bold text-white">314</p>
            <p
              class="text-2xl font-normal text-white/50 uppercase sm:text-[12px]"
            >
              templates
            </p>
          </div>
          <div class="flex flex-col items-center gap-0.5 sm:items-start">
            <p class="text-2xl font-bold text-white">12M+</p>
            <p
              class="text-2xl font-normal text-white/50 uppercase sm:text-[12px]"
            >
              queries
            </p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
