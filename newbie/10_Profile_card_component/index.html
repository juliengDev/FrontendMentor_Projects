<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="academic project" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Profile card component</title>
  </head>
  <body>
    <div id="app" class="relative flex h-screen items-center bg-[#19A1AE]">
      <div
        class="absolute right-0 bottom-0 h-1/2 w-1/2 bg-[url('/images/bg-pattern-top.svg')] bg-no-repeat"
      ></div>
      <div
        class="absolute top-0 left-0 h-1/2 w-1/2 rotate-180 bg-[url('/images/bg-pattern-bottom.svg')] bg-no-repeat"
      ></div>

      <div class="relative z-10 mx-auto w-[90%] max-w-[20.375rem]">
        <div class="relative rounded-t-2xl">
          <img
            class="w-full rounded-t-2xl"
            src="images/bg-pattern-card.svg"
            alt="image pattern card"
          />
          <img
            class="absolute bottom-0 left-1/2 size-24 translate-x-[-50%] translate-y-[50%] rounded-full border-4 border-white"
            src="images/image-victor.jpg"
            alt="image profil"
          />
        </div>

        <div class="rounded-b-2xl bg-white pt-18 pb-6">
          <div class="mb-[13px] flex items-center justify-center gap-[8.5px]">
            <p class="text-lg font-bold text-[#2E3349]">Victor Crest</p>
            <p class="text-lg font-normal text-[#6B7082]">26</p>
          </div>
          <p class="mb-7 text-center text-sm font-normal text-[#6B7082]">
            London
          </p>
          <hr class="mb-6 text-[#E8E9EC]" />
          <div
            class="width-[80%] mx-auto flex max-w-[233px] justify-center gap-[50px]"
          >
            <div class="flex flex-col items-center">
              <p class="text-lg font-bold text-[#2E3349]">80K</p>
              <p
                class="text-[0.625rem] font-normal tracking-[1.5px] text-[#6B7082]"
              >
                Followers
              </p>
            </div>
            <div class="flex flex-col items-center">
              <p class="text-lg font-bold text-[#2E3349]">803K</p>
              <p
                class="text-[0.625rem] font-normal tracking-[1.5px] text-[#6B7082]"
              >
                Likes
              </p>
            </div>
            <div class="flex flex-col items-center">
              <p class="text-lg font-bold text-[#2E3349]">1.4K</p>
              <p
                class="text-[0.625rem] font-normal tracking-[1.5px] text-[#6B7082]"
              >
                Photos
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
