    <link href="/src/style.css" rel="stylesheet" />
    <script src="/src/script/main.ts" type="module" defer></script>
    <link

              aria-controls="menu"

              <span
                class="block h-[3px] w-[25px] bg-white transition-all duration-300 ease-in-out"

              <span
                class="block h-[3px] w-[25px] bg-white transition-all duration-300 ease-in-out"

              <span

              <li>

              </li>
              <li>
                <a href="#" class="block px-4 py-2 text-black">Services</a>
