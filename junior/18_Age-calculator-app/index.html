<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="academic project" />
    <link href="/src/style.css" rel="stylesheet" />
    <script src="/src/script/main.ts" type="module" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Advice generator app main</title>
  </head>
  <body>
    <div
      id="app"
      class="flex h-screen flex-col items-center justify-center bg-[#F0F0F0] px-6 lg:px-[300px]"
    >
      <div class="w-full rounded-[24px] rounded-br-[100px] bg-white px-6 py-12">
        <form id="form" class="flex flex-col justify-between">
          <div class="mb-8 flex justify-center gap-8">
            <div class="flex max-w-[87.67px] flex-col">
              <label
                class="mb-2 text-[0.875rem] leading-[150%] font-bold tracking-[5px] uppercase"
                for="day"
                >Day</label
              >
              <input
                type="text"
                id="day"
                name="day"
                autocomplete
                required
                class="rounded-lg border-2 border-gray-300 px-4 py-2 user-invalid:border-red-400 user-invalid:ring-red-400 focus:ring-2 focus:ring-red-400 focus:ring-offset-2 focus:ring-offset-white focus:outline-none"
                minlength="1"
                maxlength="2"
                aria-describedby="day-info"
                pattern="^(0?[1-9]|[12][0-9]|3[01])$"
              />
              <div id="day-info" class="sr-only">
                Enter at least 1 number between 1-31
              </div>
            </div>

            <div class="flex max-w-[87.67px] flex-col">
              <label
                class="mb-2 text-[0.875rem] leading-[150%] font-bold tracking-[5px] uppercase"
                for="month"
                >Month</label
              >
              <input
                type="text"
                id="month"
                name="month"
                autocomplete
                required
                class="rounded-lg border-2 border-gray-300 px-4 py-2 focus:ring-2 focus:ring-red-400 focus:ring-offset-2 focus:ring-offset-white focus:outline-none"
                minlength="1"
                maxlength="2"
                aria-describedby="month-info"
                pattern="^(0?[1-9]|1[0-2])$"
              />
              <div id="month-info" class="sr-only">
                Enter at least 1 number between 1-12
              </div>
            </div>

            <div class="flex max-w-[87.67px] flex-col">
              <label
                class="mb-2 text-[0.875rem] leading-[150%] font-bold tracking-[5px] uppercase"
                for="year"
                >Year</label
              >
              <input
                type="text"
                id="year"
                name="year"
                autocomplete
                required
                class="rounded-lg border-2 border-gray-300 px-4 py-2 focus:ring-2 focus:ring-red-400 focus:ring-offset-2 focus:ring-offset-white focus:outline-none"
                minlength="1"
                maxlength="4"
                aria-describedby="year-info"
                pattern="^\d{4}$"
              />
              <div id="year-info" class="sr-only">
                Enter at least 4 number between 1000 et 9999
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="flex h-[64px] w-[64px] cursor-pointer items-center justify-center self-center rounded-full bg-purple-500 transition-colors duration-300 hover:bg-purple-700"
          >
            <img class="" src="images/icon-arrow.svg" alt="Submit btn" />
          </button>
        </form>
        <p class="mt-2 hidden self-start text-sm text-red-400 italic">
          Must be a valid date
        </p>

        <div class="mt-8 flex items-start justify-center gap-4">
          <div class="flex flex-col">
            <p id="inputYears"
              class="text-right text-[3.5rem] leading-[110%] font-extrabold tracking-[-2px] text-purple-500 italic"
            >
              --
            </p>
            <p id="inputMonths"
              class="text-right text-[3.5rem] leading-[110%] font-extrabold tracking-[-2px] text-purple-500 italic"
            >
              --
            </p>
            <p id="inputdays"
              class="text-right text-[3.5rem] leading-[110%] font-extrabold tracking-[-2px] text-purple-500 italic"
            >
              --
            </p>
          </div>
          <div class="flex flex-col">
            <p
              class="text-[3.5rem] leading-[110%] font-extrabold tracking-[-2px] text-black italic"
            >
              years
            </p>
            <p
              class="text-[3.5rem] leading-[110%] font-extrabold tracking-[-2px] text-black italic"
            >
              months
            </p>
            <p
              class="text-[3.5rem] leading-[110%] font-extrabold tracking-[-2px] text-black italic"
            >
              days
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
