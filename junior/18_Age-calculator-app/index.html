<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="academic project" />
    <link href="/src/style.css" rel="stylesheet" />
    <script src="/src/script/main.ts" type="module" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Advice generator app main</title>
  </head>
  <body>
    <div
      id="app"
      class="flex h-screen flex-col items-center justify-center bg-[#F0F0F0]"
    >
      <div>
        <form id="form" class="flex justify-between gap-8">
          <div>
            <label
              class="mb-2 block text-[0.875rem] leading-[150%] font-bold tracking-[5px]"
              for="day"
              >Day</label
            >
            <input
              type="text"
              id="day"
              name="day"
              autocomplete
              required
              class="rounded-lg border-2 border-gray-300 px-4 py-2 user-invalid:border-red-400 user-invalid:ring-red-400 focus:ring-2 focus:ring-red-400 focus:ring-offset-2 focus:ring-offset-white focus:outline-none"
              minlength="1"
              maxlength="2"
              aria-describedby="day-info"
              pattern="^(0?[1-9]|[12][0-9]|3[01])$"
            />
            <div id="day-info" class="sr-only">
              Enter at least 1 number between 1-31
            </div>
          </div>

          <div>
            <label
              class="mb-2 block text-[0.875rem] leading-[150%] font-bold tracking-[5px]"
              for="month"
              >Month</label
            >
            <input
              type="text"
              id="month"
              name="month"
              autocomplete
              required
              class="rounded-lg border-2 border-gray-300 px-4 py-2 focus:ring-2 focus:ring-red-400 focus:ring-offset-2 focus:ring-offset-white focus:outline-none"
              minlength="1"
              maxlength="2"
              aria-describedby="month-info"
              pattern="^(0?[1-9]|1[0-2])$"
            />
            <div id="month-info" class="sr-only">
              Enter at least 1 number between 1-12
            </div>
          </div>

          <div>
            <label
              class="mb-2 block text-[0.875rem] leading-[150%] font-bold tracking-[5px]"
              for="year"
              >Year</label
            >
            <input
              type="text"
              id="year"
              name="year"
              autocomplete
              required
              class="rounded-lg border-2 border-gray-300 px-4 py-2 focus:ring-2 focus:ring-red-400 focus:ring-offset-2 focus:ring-offset-white focus:outline-none"
              minlength="1"
              maxlength="4"
              aria-describedby="year-info"
              pattern="^\d{4}$"
            />
            <div id="year-info" class="sr-only">
              Enter at least 4 number between 1000 et 9999
            </div>
          </div>

          <button class="self-center border-2 px-5 py-3">Submit</button>
        </form>
        <p class="mt-2 hidden self-start text-sm text-red-400 italic">
          Must be a valid date
        </p>
      </div>
    </div>
  </body>
</html>
