<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="academic project" />
    <link href="/src/style.css" rel="stylesheet" />
    <script src="/src/script/main.ts" type="module" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <title>Advice generator app main</title>
  </head>
  <body>
    <div
      id="app"
      class="flex h-screen items-center justify-center bg-[#202733]"
    >
      <article
        class="relative mx-4 flex max-w-[343px] flex-col items-center justify-center rounded-[10px] bg-[#313A48] px-6 py-10 pb-[4.4375rem] md:mx-[7.125rem] md:max-w-[540px]"
      >
        <h1
          class="mb-4 text-[0.8125rem] leading-[135%] font-extrabold tracking-[4px] text-[#53FFAA] uppercase"
        >
          Advice #<span id="idQuote"></span>
        </h1>
        <p
          id="quote"
          class="mb-8 text-center text-2xl leading-[135%] font-extrabold tracking-[0.3px] text-[#CEE3E9] md:text-[1.75rem]"
        ></p>
        <picture>
          <source
            srcset="images/pattern-divider-mobile.svg"
            media="(max-width: 375px)"
          />

          <img
            src="images/pattern-divider-desktop.svg"
            alt="Illustration responsive"
            width="444"
            height="16"
          />
        </picture>
        <button
          class="generateQuote box-shadow-btn absolute bottom-0 left-1/2 flex -translate-x-1/2 translate-y-1/2 cursor-pointer items-center justify-center rounded-full bg-[#53FFAA] p-5 transition-all duration-300"
        >
          <img class="h-6 w-6" src="images/icon-dice.svg" alt="" />
        </button>
      </article>
    </div>
  </body>
</html>
