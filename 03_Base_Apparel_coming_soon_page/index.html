<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="academic project" />
    <title>Project Title</title>
  </head>
  <body class="flex min-h-screen items-center justify-center">
    <div
      id="app"
      class="mx-auto grid w-full max-w-[1400px] grid-rows-[84px_250px_1fr] md:grid-cols-2 md:grid-rows-3 md:bg-[url(assets/images/bg-pattern-desktop.svg)]"
    >
      <div class="m-8 max-w-[6.25rem]">
        <img src="assets/images/logo.svg" alt="logo" />
      </div>
      <div class="md:row-span-3">
        <img
          class="mx-auto bg-cover md:hidden"
          src="assets/images/hero-mobile.jpg"
          alt="hero image"
        />
        <img
          class="hidden md:block"
          src="assets/images/hero-desktop.jpg"
          alt="hero image"
        />
      </div>
      <div
        class="mx-8 mb-[4.375rem] flex flex-col items-center pt-16 text-center md:row-span-2 md:mb-0 md:max-w-[27.8125rem] md:items-start md:pt-0"
      >
        <h1
          class="text-base-pink-primary mb-4 text-[2.5rem] leading-[42px] font-light tracking-[10.83px] uppercase md:text-left"
        >
          we're<span class="text-base-brown block font-semibold"
            >coming <span class="block"></span>soon</span
          >
        </h1>
        <p class="text-base-pink-primary mb-8 text-sm leading-[22px]">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form id="form" action="" class="flex w-full flex-col items-center">
          <div class="relative mb-4 flex w-full items-center">
            <label for="email" class="hidden"></label>
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              class="border-base-pink-primary text-base-brown placeholder:text-base-pink-primary/50 w-full rounded-full border-1 py-3 pr-20 pl-6 placeholder:leading-[28px]"
              placeholder="Email Address"
            />
            <img
              src="assets/images/icon-error.svg"
              alt="icon error"
              class="error-icon hidden"
            />
            <button
              class="pink-gradient drop-shadow-custom absolute top-1/2 right-0 -translate-y-1/2 cursor-pointer rounded-[28px] px-7 py-[15px]"
            >
              <img src="assets/images/icon-arrow.svg" alt="icon arrow" />
            </button>
          </div>
        </form>
        <p class="error-msg"></p>
      </div>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
