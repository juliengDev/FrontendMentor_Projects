<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="academic project" />
    <link href="/src/style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Social proof section</title>
  </head>
  <body>
    <div id="app" class="flex flex-col items-center">
      <div class="relative">
        <div class="curved-bottom-2 relative w-full bg-[#24053E] px-5 py-10">
          <header class="mb-[3.5rem] flex items-center justify-between">
            <img src="images/logo-light.svg" alt="logo" />
            <a
              class="manrope border-b-3 border-[#44FFA1] text-lg leading-[180%] font-bold text-white"
              href="#"
              >Apply for access</a
            >
          </header>
          <h1 class="mb-10 text-center text-[48px] font-semibold text-white">
            Data <span class="border-b-3 border-[#44FFA1]">tailored</span> to
            your needs.
          </h1>
          <div class="mb-[9rem] flex justify-center">
            <a href="#" class="bg-[#44FFA1] px-8 py-3">Learn more</a>
          </div>
        </div>
        <img
          class="absolute -bottom-10 left-1/2 mx-auto w-[75%] -translate-x-1/2"
          src="images/image-hero.webp"
          alt=""
        />
      </div>
      <div class="mx-5 mt-[100px] flex flex-col items-center">
        <div
          class="mb-6 flex h-12 w-12 items-center justify-center rounded-full border-1 border-[#24053E] p-5 text-[#24053E]"
        >
          1
        </div>
        <h2 class="mb-[16px] text-2xl font-semibold text-[#24053E]">
          Actionable insights
        </h2>
        <p
          class="manrope w-[90%] text-center text-base leading-[180%] font-normal text-[#24053E]"
        >
          Optimize your products, improve customer satisfaction and stay ahead
          of the competition with our product data analytics.
        </p>
      </div>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
